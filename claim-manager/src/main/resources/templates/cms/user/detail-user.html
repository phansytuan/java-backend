  <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"

  <meta content="" name="description"/>

<body>
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:include="cms/common/sidebar::sidebar"></div>
    <div class="layout-page">
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span>
            Account</h4>
          <div class="row">
            <div class="col-md-12">
              <ul class="nav nav-pills flex-column flex-md-row mb-3">
                <li class="nav-item">
                  <a class="nav-link active" href="javascript:void(0);"><i
                      class="bx bx-user me-1"></i> Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pages-account-settings-notifications.html"><i
                      class="bx bx-bell me-1"></i> Notifications</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pages-account-settings-connections.html"><i
                      class="bx bx-link-alt me-1"></i> Connections</a>
                </li>
              </ul>
              <div class="card mb-4">
                <h5 class="card-header">Profile Details</h5>
                <div class="card-body">
                  <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img alt="user-avatar" class="d-block rounded" height="100"
                         id="uploadedAvatar" src="/assets/img/avatars/1.png" width="100"/>
                    <div class="button-wrapper">
                      <label class="btn btn-primary me-2 mb-4" for="upload" tabindex="0">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input accept="image/png, image/jpeg" class="account-file-input" hidden id="upload"
                               type="file"/>
                      </label>
                      <button class="btn btn-outline-secondary account-image-reset mb-4"
                              type="button">
                        <i class="bx bx-reset d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Reset</span>
                      </button>
                      <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                    </div>
                  </div>
                </div>
                <hr class="my-0"/>
                <div class="card-body">
                  <form enctype="multipart/form-data" id="formAccountSettings" method="POST">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="id">Id</label>
                        <input class="form-control" id="id" name="id" readonly type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" id="username" name="username" type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="code">Code</label>
                        <input class="form-control" id="code" name="code" readonly type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" id="email" name="email" placeholder="email@example.com"
                               type="email"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="firstName">First Name</label>
                        <input autofocus class="form-control" id="firstName" name="firstName"
                               type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input class="form-control" id="lastName" name="lastName" type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input class="form-control" id="phone" name="phone" placeholder="Phone Number"
                               type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="address">Address</label>
                        <input class="form-control" id="address" name="address" placeholder="Address"
                               type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="createdDate">Created Date</label>
                        <input class="form-control" id="createdDate" name="createdDate" readonly
                               type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="createdBy">Created By</label>
                        <input class="form-control" id="createdBy" name="createdBy" readonly
                               type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="lastModifiedDate">Last Modified Date</label>
                        <input class="form-control" id="lastModifiedDate" name="lastModifiedDate"
                               readonly type="text"/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="lastModifiedBy">Last Modified By</label>
                        <input class="form-control" id="lastModifiedBy" name="lastModifiedBy"
                               readonly type="text"/>
                      </div>
                    </div>
                    <div class="mt-2">
                      <button class="btn btn-info me-2" onclick="updateUser(event)">Update User
                      </button>
                      <button class="btn btn-outline-secondary" type="reset">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card">
                <h5 class="card-header">Delete Account</h5>
                <div class="card-body">
                  <div class="mb-3 col-12 mb-0">
                    <div class="alert alert-warning">
                      <h6 class="alert-heading fw-bold mb-1">Are you sure you want to delete your
                        account?</h6>
                      <p class="mb-0">Once you delete your account, there is no going back. Please
                        be certain.</p>
                    </div>
                  </div>
                  <form id="formAccountDeactivation" onsubmit="return false">
                    <div class="form-check mb-3">
                      <input class="form-check-input" id="accountActivation" name="accountActivation"
                             type="checkbox"/>
                      <label class="form-check-label" for="accountActivation">I confirm my account
                        deactivation</label>
                    </div>
                    <button class="btn btn-danger deactivate-account" type="submit">Deactivate
                      Account
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content-backdrop fade"></div>
      </div>
    </div>
  </div>
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
